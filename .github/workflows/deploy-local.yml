name: Deploy to Local PC
on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Auto PR and Merge"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull and Trigger
        run: |
          $projectPath = "C:\Users\hello\Documents\WindowsPowerShell\chord\RPA-UI2\UIpowershell"

          if (Test-Path $projectPath) {
            Set-Location $projectPath
            git pull origin main
            
            # --- ここがポイント ---
            # 更新完了の合図として、デスクトップに空のファイルを作ります
            $desktop = [Environment]::GetFolderPath("Desktop")
            $triggerFile = "$desktop\update_signal.txt"
            
            # 中身は何でも良いので、時刻を書いて保存
            Set-Content -Path $triggerFile -Value "$(Get-Date)" -Force
            
            Write-Host "Trigger file created at: $triggerFile"
          } else {
            Write-Error "Target folder not found."
            exit 1
          }
