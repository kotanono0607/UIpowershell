name: Deploy to Local PC
on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Auto PR and Merge"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes and Notify
        run: |
          # プロジェクトのパス
          $projectPath = "C:\Users\hello\Documents\WindowsPowerShell\chord\RPA-UI2\UIpowershell"

          if (Test-Path $projectPath) {
            Set-Location $projectPath
            
            # 1. 更新処理
            git pull origin main
            Write-Host "Update Complete!"

            # 2. 通知処理 (Start-Processを使って安全に実行)
            # メッセージを変数に入れます（念のためシンプルな英語混じりにします）
            $msgBody = "Auto Update Completed"

            # msg.exe があるか確認してから実行
            if (Get-Command "msg.exe" -ErrorAction SilentlyContinue) {
                # 誰でも読める書き方で実行
                Start-Process "msg.exe" -ArgumentList "* $msgBody" -NoNewWindow -Wait
            }

            # 3. 予備の通知 (音とファイルログ)
            [System.Console]::Beep(2000, 500)
            
            $desktop = [Environment]::GetFolderPath("Desktop")
            $logFile = "$desktop\AutoUpdate_Log.txt"
            $date = Get-Date -Format "yyyy/MM/dd HH:mm:ss"
            
            Add-Content -Path $logFile -Value "[$date] $msgBody" -Encoding UTF8
            
            Write-Host "Notification process finished."

          } else {
            Write-Error "Error: Target folder not found."
            exit 1
          }
