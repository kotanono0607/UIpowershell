name: Deploy to Local PC
on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Auto PR and Merge"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes and Notify
        run: |
          # 1. 更新処理
          $projectPath = "C:\Users\hello\Documents\WindowsPowerShell\chord\RPA-UI2\UIpowershell"
          
          if (Test-Path $projectPath) {
            Set-Location $projectPath
            git pull origin main
            Write-Host "Update Complete!"

            # 2. 通知処理（ここを追加！）
            # msgコマンドを使って、画面にポップアップを送信します
            if (Get-Command msg -ErrorAction SilentlyContinue) {
                # msg * "メッセージ" で全ユーザーの画面に表示
                msg * "【自動更新完了】`n最新のコードがPCに反映されました！"
            } else {
                # ※Windows Home版などでmsgがない場合の予備策
                # 音を鳴らして、デスクトップに「更新完了.txt」を置く
                [System.Console]::Beep(1000, 500)
                $desktop = [Environment]::GetFolderPath("Desktop")
                Set-Content -Path "$desktop\更新完了通知.txt" -Value "$(Get-Date) : 自動更新が完了しました。"
            }

          } else {
            Write-Error "Target folder not found."
            exit 1
          }
