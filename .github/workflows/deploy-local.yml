name: Deploy to Local PC
on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Auto PR and Merge"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes and Notify
        run: |
          # プロジェクトのパス設定
          $projectPath = "C:\Users\hello\Documents\WindowsPowerShell\chord\RPA-UI2\UIpowershell"

          if (Test-Path $projectPath) {
            Set-Location $projectPath
            
            # 1. 更新処理
            git pull origin main
            Write-Host "Update Complete!"

            # 2. 通知メッセージの準備（改行なしの1行にする）
            $message = "自動更新完了！PC内のコードが最新版になりました。"

            # 3. 画面通知 (msgコマンド)
            # cmd /c を経由させて安定性を高めます
            cmd /c "msg * $message"

            # 4. 予備の通知 (音とファイル作成)
            # msgコマンドが失敗したり、気付かない場合のために必ず実行します
            [System.Console]::Beep(2000, 500)
            
            $desktop = [Environment]::GetFolderPath("Desktop")
            $logFile = "$desktop\AutoUpdate_Log.txt"
            $date = Get-Date -Format "yyyy/MM/dd HH:mm:ss"
            
            # 追記モードでログを残します
            Add-Content -Path $logFile -Value "[$date] $message" -Encoding UTF8
            
            Write-Host "Notification sent."

          } else {
            Write-Error "Error: Target folder not found: $projectPath"
            exit 1
          }
