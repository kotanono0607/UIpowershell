name: Deploy to Local PC
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes to Project Folder
        run: |
          # あなたの指定したプロジェクトフォルダのパス
          $projectPath = "C:\Users\hello\Documents\WindowsPowerShell\chord\RPA-UI2\UIpowershell"

          Write-Host "Checking path: $projectPath"

          if (Test-Path $projectPath) {
            Write-Host "Target folder found. Navigating to: $projectPath"
            Set-Location $projectPath
            
            # 最新の変更を取り込む
            git pull origin main
            
            Write-Host "Update Complete! Local folder is now up to date."
          } else {
            # 日本語を英語に変更しました（文字化け回避のため）
            Write-Error "Error: Target folder not found. Please check the path: $projectPath"
            exit 1
          }
