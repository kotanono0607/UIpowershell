name: Auto PR and Merge
on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or Update PR & Auto-Merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. PRを作成（失敗しても無視）
          gh pr create --base main --head "${{ github.ref_name }}" --title "Auto Merge: ${{ github.ref_name }}" --body "Automated PR by GitHub Actions" || true
          
          # 2. 即時マージを実行（--auto を削除しました）
          gh pr merge "${{ github.ref_name }}" --merge --delete-branch
