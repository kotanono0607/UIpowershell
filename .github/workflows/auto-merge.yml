name: Auto PR and Merge
on:
  push:
    branches:
      - 'claude/**'  # "claude/" で始まるブランチへの変更すべてに反応

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # <---【重要】これを追加！すべての履歴とブランチを取得します

      - name: Create or Update PR & Auto-Merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Gitの設定（念のため）
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. PRを作成してみる（既にある場合はエラーを無視して次へ）
          gh pr create --base main --head "${{ github.ref_name }}" --title "Auto Merge: ${{ github.ref_name }}" --body "Automated PR by GitHub Actions" || true
          
          # 2. そのPRを「自動マージ」設定にする
          gh pr merge "${{ github.ref_name }}" --auto --merge --delete-branch
